<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Amarante|Domine&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/jquery.js"></script>
  <script src="js/scripts.js"></script>
  <title>Fortune Teller</title>
</head>

<body>
  <div class="container">
    <br>
    <h1>In the last month, have you...</h1>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <button id="start"><span>Start your fortune?</span></button>
    <div class="question" id="q1">
      <p>...crossed paths with a black cat?</p>
      <button type="button" class="answer" value="1">YES</button>
      <button type="button" class="answer" value="0">NO</button>
    </div>
    <div class="question" id="q2">
      <p>...walked under a ladder?</p>
      <button class="answer" type="button" value="unlucky">YES</button>
      <button class="answer" type="button" value="lucky">NO</button>
    </div>
    <div class="question" id="q3">
      <p>...broken a mirror?</p>
      <button class="answer" type="button" value="unlucky">YES</button>
      <button class="answer" type="button" value="lucky">NO</button>
    </div>
    <div class="question" id="q4">
      <p>...swept during the night?</p>
      <button class="answer" type="button" value="unlucky">YES</button>
      <button class="answer" type="button" value="lucky">NO</button>
    </div>
    <div class="question" id="q5">
      <p>...whistled at night?</p>
      <button class="answer" type="button" value="unlucky">YES</button>
      <button class="answer" type="button" value="lucky">NO</button>
    </div>
  </div>
</body>

</html>
